<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Monika - Dashboard</title>
    <link rel="stylesheet" type="text/css" href="css/default.css" />
		<link rel="stylesheet" type="text/css" href="css/component.css" />
		<link rel="stylesheet" type="text/css" href="css/style.css" />
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
 		<link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
		<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
		<script src="js/modernizr.custom.js"></script>
    <script src="node_modules/react/dist/react.js"></script>
    <script src="node_modules/react-dom/dist/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
  </head>
  <body class="nl-blurred">
		<div class="container demo-1">
      <header>
        <h1>Monika</h1>
        <h3 style="letter-spacing: 4px;">Wasted in the toilet? We got your back</h3>
      </header>
    <div class="main clearfix">
      <form id="nl-form" class="nl-form">
        <span class="thing">Washrooms</span>
        <div class="nl-submit-wrap" align="center" id="submit-button">
          <!--button class="nl-submit" type="submit">Look up links!</button-->
          <a class="waves-effect waves-light btn-large">Level 1</a><br /><br />
          <a class="waves-effect waves-light btn-large">Level 2</a><br /><br />
          <a class="waves-effect waves-light btn-large">The one we never clean</a><br /><br />
        </div>
        <div class="nl-overlay"></div>
      </form>
      <img src="images/loading_animation.gif" id="loading" align = "center" height = 30% width=30% style="display:none"/ >
      <div class = "table-materialize">
              <table class="responsive" id="result-table">
              <thead>
                <tr>
                    <th data-field="id">Device ID</th>
                    <th data-field="time" style="min-width:100px;">Time Spent</th>
                    <!--th data-field="score" style="min-width:100px;">Score</th-->
                </tr>
              </thead>
              <tbody id="search-result">
              </tbody>
            </table>
            </div>
    </div>
  </div>
    <script type="text/babel">
      ReactDOM.render(
        <h1>Working!</h1>,
        document.getElementById('example')
      );
    </script>
    <script src="js/lodash.min.js"></script>
		<script src="js/nlform.js"></script>
		<script src="js/materialize.min.js"></script>
		<script src="js/main.js"></script>
  </body>
</html>
